<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">It is a survey form for Microverse</p>
    <form id="survey-form">
      <!-- Name -->
      <label id="name-label">Name</label>
      <input type="text" id="name" placeholder="name" required>
      <!-- Email -->
      <label id="email-label" >Email</label>
      <input type="email" id="email" placeholder="email" required>
      <!-- Number -->
      <label id="number-label">Number</label>
      <input type="number" id="number" min="1" max="10" placeholder="numer">
      <!-- Dropdown -->
      <label id="dropdown-label">Dropdown</label>
      <select id="dropdown">
        <option value="dropdown">Dropdown</option>
        <option value="dropdown">DropDwon</option>
      </select>
      <!-- Radio Buttons -->
      <div class="radio-buttons">
        <input type="radio" name="radio" id="radio1" value="radio1">
        <label for="opt1">Male</label>
        <input type="radio" name="radio" id="radio2" value="radio2">
        <label>Female</label>
      </div>
      <!-- Checkbox -->
      <div class="checkboxes">
        <input type="checkbox" value="Option 1" name="opt1" id="opt1">
        <input type="checkbox" value="Option 2" name="opt2" id="opt2">
      </div>
      <textarea name="test" id="test" cols="30" rows="10"></textarea>
      <button id="submit">Submit</button>
    </form>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script  src="js/index.js"></script>
  </body>
</html>
